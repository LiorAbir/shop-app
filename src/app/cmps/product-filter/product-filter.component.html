<section class="product-filter flex">
    <nav class="category-container" *ngFor="let category of categories | keyvalue">
        <a routerLink="/product-category/{{category.key}}" routerLinkActive="active">{{category.key}}</a>

        <!-- MODAL -->
        <div class="category-modal flex">
            <div class="subcategory flex">
                <a routerLink="/product-category/{{category.key}}" class="main-category">{{category.key}}</a>

                <a *ngFor="let subCategory of category.value"
                    routerLink="/product-category/{{category.key}}/{{subCategory}}">{{subCategory}}</a>

            </div>
            <img src="https://tamnoon.com/wp-content/uploads/2019/09/GIRLS-4.png" alt="">
        </div>
        <!--  -->
    </nav>
</section>

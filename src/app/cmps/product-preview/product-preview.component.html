<section class="product-preview flex">
    <!-- {{product | json}} -->
    <a routerLink="/product/{{product._id}}" class="img">
        <img [src]="product.img" alt="">
    </a>
    <div class="info flex">
        <a routerLink="/product/{{product._id}}" class="name">{{product.name}}</a>
        <p>{{product._id}}</p>
        <a class="price">{{product.price}}$</a>
    </div>

    <div class="product-clrs">
        <div></div>
    </div>
</section>
